<body>
 <div data-role="page" id="lushu_page" data-footer="global/footer.html" data-dom-cache="true" data-add-back-btn="true">
<script type="text/javascript">
$("#lushu_page").on("pageshow",function(){
	var src = "东大桥";
	var target = "富丰桥";
	var ridersLushu = new RidersLushu(src,target);
	ridersLushu.init();
	$("#go").click(function(){
		src = $("#src").val();
		target = $("#target").val();
		ridersLushu = new RidersLushu(src,target);
		ridersLushu.init();
		ridersLushu.query();
	});
});
</script>
<div data-role="header" data-theme="b">
    <div data-role="controlgroup" data-type="horizontal" data-mini="true" align="center">
    <a href="#" id="by_foot" data-role="button"  data-iconpos="notext" data-icon="plus" data-theme="b">步行</a>

    </div> 
    <a href="#" data-icon="arrow-r" class="ui-btn-right" id="go">出发</a>
</div>

    <fieldset class="ui-grid-a">
    	<div class="ui-block-a" align="center" style="width:45%;margin:0 3%"> 
        <input type="text" data-mini="true" id="src" value="东大桥" /></div>
    	<div class="ui-block-b" align="center" style="width:45%;margin:0 0"> 
        <input type="text" data-mini="true" id="target" value="富丰路"/></div>
	</fieldset>
    </li>
