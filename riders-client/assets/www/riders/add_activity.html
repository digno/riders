<!-- Start of second page -->
<div data-role="page" id="add_activity.html">

	<div data-role="header" data-theme="b" >

           <a href="#" data-role="button" data-inline="true"  data-icon="ui-btn-right">提交</a>

    <form>
     <input type="text" data-clear-btn="true" name="activity_time" id="activity_time" value="" placeholder="活动时间">

     <fieldset data-role="controlgroup">
       <!-- <legend>注意事项与免责声明</legend> -->
        <input type="checkbox" name="notice" id="notice"  checked>
        <label for="notice">添加默认注意事项</label>
        <input type="checkbox" name="responsibility" id="responsibility" checked>
        <label for="responsibility">添加默认免责声明</label>
    </fieldset>

</form>
	</div><!-- /content -->
